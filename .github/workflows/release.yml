---
name: release

on:
  # Run CI against all pushes (direct commits, also merged PRs), Pull Requests
  push:
    branches:
      - main
      - stable-*
  pull_request:
  
  workflow_dispatch:
  
env:
  ANSIBLE: "stable-2.15"
  HERE: "./ansible_collections/delinea/ss"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Pull
        uses: actions/checkout@v3
        with:
          path: ${{ env.HERE }}

      - name: Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Ansible
        run: sudo apt install ansible

      - name: Build
        run: ansible-galaxy collection build --force
        working-directory: ${{ env.HERE }}

      - name: Read version from galaxy.yml
        id: read_version
        run: |
          # Use awk to extract the version from galaxy.yml
          version=$(cat ansible-ss-collection/galaxy.yml | awk '/^version:/ {print $2}')
          echo "VERSION=$version" >> $GITHUB_ENV
          echo "Version from galaxy.yml: $VERSION"

      - name: Upload Ansible Collection Package
        uses: actions/upload-artifact@v1
        with:
          name: delinea-ss-$VERSION.tar.gz
          path: ${{ env.HERE }}/delinea-ss-$VERSION.tar.gz

