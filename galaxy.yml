---
namespace: delinea

# The name of the collection. Has the same character restrictions as 'namespace'
name: ss

# The version of the collection. Must be compatible with semantic versioning
version: 1.0.0

# The path to the Markdown (.md) readme file. This path is relative to the root of the collection
readme: README.md

# A list of the collection's content authors. Can be just the name or in the format 'Full Name <email> (url)
# @nicks:irc/im.site#channel'
authors:
  - your name <example@domain.com>


### OPTIONAL but strongly recommended
# A short summary description of the collection
description: your collection description

# Either a single license or a list of licenses for content inside of a collection. Ansible Galaxy currently only
# accepts L(SPDX,https://spdx.org/licenses/) licenses. This key is mutually exclusive with 'license_file'
license:
  - GPL-2.0-or-later

# The path to the license file for the collection. This path is relative to the root of the collection. This key is
# mutually exclusive with 'license'
license_file: ''

# A list of tags you want to associate with the collection for indexing/searching. A tag name has the same character
# requirements as 'namespace' and 'name'
tags:
  - delinea
  - tss
  - vault
  - cloud
  - application
  - security
  - secret
  - secrets
  - password
  - passwords

repository: https://github.com/DelineaXPM/ansible-ss-collection
documentation: https://github.com/DelineaXPM/ansible-ss-collection
homepage: https://github.com/DelineaXPM/ansible-ss-collection
issues: https://github.com/DelineaXPM/ansible-ss-collection/issues

# A list of file glob-like patterns used to filter any files or directories that should not be included in the build
# artifact. A pattern is matched from the relative path of the file or directory of the collection directory. This
# uses 'fnmatch' to match the files or directories. Some directories and files like 'galaxy.yml', '*.pyc', '*.retry',
# and '.git' are always filtered
build_ignore:
  # Directories:
  - .cache
  - .devcontainer
  - .github
  - .trunk
  - .vscode
  - .venv
  - changelogs
  - venv
  - env
  - vendor
  - .pytest_cache
  # Files:
  - .changie.yaml
  - .editorconfig
  - .flake8
  - .gitattributes
  - .github
  - .gitignore
  - .gitleaks.toml
  - .golangci.yml
  - .markdownlint.yaml
  - .pre-commit-config.yaml
  - .whitesource
  - .yamllint.yaml
  - aqua.yaml
  - CHANGELOG.rst
  - codecov.yml
  - DEVELOPER.md
  - go.mod
  - go.sum
  - magefile.go
  - renovate.json
  - playbook.yml
